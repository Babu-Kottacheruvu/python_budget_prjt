<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Budget Dashboard</h1>

    <div>
        <h3>Add Savings</h3>
        

        <form id="savingsForm" action="/add_savings" method="POST">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Add Savings</button>
        </form>
    
        
    </div>
        <script>
            document.getElementById('savingsForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                alert('Amount is added to your savings');
                this.submit(); // Submit the form programmatically if needed
            });
        </script>
</body>
</html>
